databaseChangeLog:
  - changeSet:
      id: create-table-client
      author: lilpumpy19
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  name: client_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
              - column:
                  name: first_name
                  type: VARCHAR(255)
              - column:
                  name: middle_name
                  type: VARCHAR(255)
              - column:
                  name: birth_date
                  type: DATE
              - column:
                  name: email
                  type: VARCHAR(255)
              - column:
                  name: gender
                  type: VARCHAR(255)
              - column:
                  name: marital_status
                  type: VARCHAR(255)
              - column:
                  name: dependent_amount
                  type: INTEGER
              - column:
                  name: passport
                  type: JSONB
              - column:
                  name: employment
                  type: JSONB
              - column:
                  name: account_number
                  type: VARCHAR(255)