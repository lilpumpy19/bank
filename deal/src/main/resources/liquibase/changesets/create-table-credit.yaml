databaseChangeLog:
  - changeSet:
      id: create-table-credit
      author: lilpumpy19
      changes:
        - createTable:
            tableName: credit
            columns:
              - column:
                  name: credit_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: amount
                  type: NUMERIC
              - column:
                  name: term
                  type: INTEGER
              - column:
                  name: monthly_payment
                  type: NUMERIC
              - column:
                  name: rate
                  type: NUMERIC
              - column:
                  name: psk
                  type: NUMERIC
              - column:
                  name: payment_schedule
                  type: JSONB
              - column:
                  name: insurance_enabled
                  type: BOOLEAN
              - column:
                  name: salary_client
                  type: BOOLEAN
              - column:
                  name: credit_status
                  type: VARCHAR(255)